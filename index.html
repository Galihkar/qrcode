<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h3 class="mb-4 fw-bold">Create a Bitly Code</h3>
        <div class="row g-4">
          <div class="col-md-7">
            <div class="p-4 bg-white rounded shadow-sm">
              <div class="mb-3">
                <label class="form-label fw-semibold">Destination</label>
                <input type="url" id="urlInput" class="form-control" placeholder="https://example.com/my-long-url" required>
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Title (optional)</label>
                <input type="text" id="titleInput" class="form-control" placeholder="Optional title">
              </div>
              <div class="mb-3">
                <label class="form-label fw-semibold">Upload your image/logo (optional)</label>
                <input type="file" id="logoInput" class="form-control" accept="image/*">
              </div>
              <button id="generateBtn" class="btn btn-primary w-100 mt-2">Generate QR Code</button>
            </div>
          </div>

          <div class="col-md-5 text-center">
            <h6 class="fw-semibold">Preview</h6>
            <div id="qrcode" class="bg-white p-3 rounded shadow-sm d-inline-block"></div>
            <div class="mt-3">
              <a id="downloadBtn" class="btn btn-outline-secondary btn-sm" href="#" download="qrcode.png" hidden>Download QR</a>
            </div>
          </div>

          <div class="col-md-7">
            <div class="p-4 bg-white rounded shadow-sm">
              <div class="mb-3 row">
                <div class="col-md-6">
                  <label for="linecolor" class="form-label">Warna Garis QR</label>
                  <input type="color" class="form-control form-control-color" id="linecolor" value="#000000">
                </div>
                <div class="col-md-6">
                  <label for="backcolor" class="form-label">Warna Latar QR</label>
                  <input type="color" class="form-control form-control-color" id="backcolor" value="#ffffff">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
